<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Teste',
            link: 'https://www.google.com.br'
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom dia!';
                return this.titulo;
            }
        }
    })
</script>
